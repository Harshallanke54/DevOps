  <div class="container">
    <h2>Place an Order</h2>
    <div class="form-container">
      <form>
        <label for="name">Your Name:</label>
        <input type="text" id="name" name="name" required>
        <label for="email">Your Email:</label>
        <input type="text" id="email" name="email" required>
        <label for="address">Delivery Address:</label>
        <textarea id="address" name="address" required></textarea>
        <label for="icecream">Icecream Selection:</label><br>
        <select id="icecream" name="icecream" required>
          <option value="" disabled selected>Select a icecream</option>
          <option value="icecream1">Vanila</option>
          <option value="icecream2">chocolate</option>
          <option value="icecream3">strawbarry</option>
        </select><br>
        <button type="submit">Place Order</button>
      </form>
    </div>
  </div>
